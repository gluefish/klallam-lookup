<html lang="en">
<head>

	<title>Klallam Lookup</title>

    <script>
      (function(kmw) {
        kmw.init();
        kmw.addKeyboards('@eng');
        kmw.addKeyboards('@clm');
      })(tavultesoft.keymanweb);
    </script>
	<script>tavultesoft.keymanweb.addKeyboards('klallam2@clm');</script>
	<script>
		function onSubmit() {
			var site="http://www.gluefish.com/klallam.php";
			var lang = "?en=";
			if (document.getElementById('Klallam').checked) {
  				lang = "?kl=";
			}
			site += lang;
			site += document.getElementById("inpText").value;
			//alert(site);
    		document.getElementById("lookup").src = site;
		}
	</script>
</head>

<body>

		<input type="radio" id="Klallam" name="language" value="klallam">Klallam</input>
		<!--<input type="checkbox">Leading Spaces</input>
