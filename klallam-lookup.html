<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Straits and Sound Lookup</title>
<!-- KeymanWeb scripts --> 
    <script src="https://s.keyman.com/kmw/engine/2.0.473/keymanweb.js"></script>
    <script src="https://s.keyman.com/kmw/engine/2.0.473/kmwuitoggle.js"></script>
<!-- Functions -->
    <script>
	    (function(kmw) {
        	kmw.init();
        	kmw.addKeyboards('@clm');
        	kmw.addKeyboards('@eng');
        	kmw.addKeyboards('@lut');
      		}
		)(tavultesoft.keymanweb);
    
		tavultesoft.keymanweb.addKeyboards('klallam2@clm');
		tavultesoft.keymanweb.addkeyboards('lushootseed@lut');
		tavultesoft.keymanweb.addKeyboards('');
	
		function onSubmit() {
			var site="./klallam.php";
			var lang = "?en=";
			site += lang;
			site += document.getElementById("inpText").value;
    		document.getElementById("lookup").src = site;	}
		
		function clickLabel(lbl) {
			//alert(lbl);
			document.getElementById("inpText").value=lbl;
			document.getElementById("submitButton").click();}
		
		function clickSubmit() {
			document.getElementById("submitButton").click();}
		
	</script>
</head>
